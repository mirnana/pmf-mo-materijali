<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Dionice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <h1 >Dionice</h1>

    <table>
        <thead>
            <tr>
                <td>Oznaka</td><td>Ime</td><td>Cijena</td>
            </tr>
        </thead>
        <tbody id="tbl"></tbody>
    </table>

    <script>
$(document).ready(function() {
    let timestamp = 0;

    function dohvati_cijene() {
        $.ajax( {
            url: 'dionice.php',
            data: {
                timestamp:timestamp
            },
            type: "GET",
            dataType: "json",
            success: function( a ) {
                console.log("bok");
                if('error' in data) console.log("erroe");
                else {
                    let info = data.info;
                    let tbl = $("#tbody");
                    tbody.html("");

                    for(let i = 0 ; i < info.length; i++) {
                        let tr = $('<tr>');
                        let td_oznaka = $('<td>').html(info[i].oznaka);
                        let td_ime = $('<td>').html(info[i].ime);
                        let td_cijena = $('<td>').html(info[i].cijena);

                        tr.append(td_oznaka).append(td_ime).append(td_cijena);
                        tbl.append(tr);
                    }
                    
                } 
            },
            error: function( xhr, status, errorThrown ) {  console.log("nije uspio"); }           
        });
    }
});
    
    </script>

</body>

</html>
