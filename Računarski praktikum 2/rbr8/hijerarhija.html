<!DOCTYPE html>
<html lang="hr">

<head>
</head>

<body>

    <script>
        
        class Cetverokut {
            constructor(a, b, c, d) {
                this.a = a;
                this.b = b;
                this.c = c;
                this.d = d;
            }

            opseg() {
                return this.a + this.b + this.c + this.d;
            }
        }

        class Pravokutnik extends Cetverokut {
            constructor(a, b) {
                super(a, b, a, b);
            }

            povrsina() {
                return this.a * this.b;
            }
        }

        class Kvadrat extends Pravokutnik {
            constructor(a) {
                super(a, a);
            }
        }

        Cetverokut.prototype.toString = function() {
            return "Cetverokut sa stranicama " + this.a + ", " + this.b + ", " + this.c + ", " + this.d;
        }
        Pravokutnik.prototype.toString = function() {
            return "Pravokutnik sa stranicama " + this.a + ", " + this.b;
        }
        Kvadrat.prototype.toString = function() {
            return "Kvadrat sa stranicom " + this.a;
        }

        let K = new Kvadrat(5);
        console.log("K je " + K);
        console.log("opseg: " + K.opseg());
        console.log("povrsina: " + K.povrsina());
        console.log(K instanceof Pravokutnik);
        console.log(K instanceof Cetverokut);
    </script>

</body>

</html>
