    <script>
        
        let vrijeme = new Date();

        let dan = vrijeme.getDate();
        
        let mjeseci = new Array();

        let mjesec = mjeseci[vrijeme.getMonth()];

        let godina = vrijeme.getFullYear();

        let sat = vrijeme.getHours();

        document.write("Danas je " + dan + ". " + mjesec + " " + godina + ". ");

        if(sat <= 12) document.write("Dobro jutro!");
        else if(sat <= 18) document.write("Dobar dan!");

    </script>
